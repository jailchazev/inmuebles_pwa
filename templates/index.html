            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Melina Inmuebles" class="logo-img">
            <span class="logo-text">TU LOTE AL TOQUE</span>
        </div>
        <nav>
            <a href="#">Nuestros proyectos</a>

            <a href="#">Lotes</a>

            <a href="#" class="btn-whatsapp">Contáctanos</a>
        </nav>
    </header>

    <!-- Carrusel: ¡UNA IMAGEN A LA VEZ! -->
    <section class="carousel-section">
        <div class="carousel">
            <a href="/proyecto/santa-leonor" class="slide active">
                <img src="{{ url_for('static', filename='images/carousel1.jpg') }}" alt="Santa Leonor">
            </a>
            <a href="/proyecto/villa-alegre" class="slide">
                <img src="{{ url_for('static', filename='images/carousel2.jpg') }}" alt="Villa Alegre">
            </a>
            <a href="/proyecto/santa-lucia" class="slide">
                <img src="{{ url_for('static', filename='images/carousel3.jpg') }}" alt="Santa Lucia">
            </a>
        </div>
        <div class="indicators">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>
    </section>

    <!-- Formulario -->
    <section class="form-section">
        <div class="container">
            <h2>Tu futuro empieza aquí.
                Encuentra el lugar perfecto, construye la vida que mereces.</h2>
            <div class="form-box">
                <h3>Quiero recibir información</h3>
                <form id="infoForm">
                    <div class="form-grid">
                        <input type="text" placeholder="Nombre*" required>
                        <input type="text" placeholder="Apellidos*" required>
                        <input type="text" placeholder="Nro. de documento*" required>
                        <div class="phone-group">
                            <!--<select><option>+51</option></select>-->
                            <input type="tel" placeholder="Teléfono*" required>
                        </div>
                        <input type="email" placeholder="Correo electrónico o WhatsApp*" required class="full-width">
                        <select class="full-width" required>
                            <option value="" disabled selected>Proyecto</option>
                            <option>Santa Leonor</option>
                            <option>Villa Alegre</option>
                            <option>Santa Lucia</option>
                        </select>
                    </div>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" required>
                            He leído y acepto el Tratamiento de mis datos personales.
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" required>
                            He leído y acepto la Política para envío de comunicaciones comerciales.
                        </label>
                    </div>
                    <button type="submit" class="btn-submit">Solicitar Información</button>
                </form>
            </div>
        </div>
    </section>
