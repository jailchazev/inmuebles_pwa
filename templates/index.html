<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melina Inmuebles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0056b3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Melina Inmuebles">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
</head>
<body>

<div class="main-container">

    <!-- Header -->
    <header>
        <a href="/" class="logo">MELINA INMUEBLES</a>
        <div class="nav-menu">
            <a href="#">Nuestros proyectos</a>
            <a href="#">Condominios</a>
            <a href="#">Lotes</a>
            <a href="#">Casas</a>
            <a href="#" class="btn-whatsapp">Contáctanos</a>
        </div>
    </header>

    <!-- Imagen Principal -->
    <section class="hero-image">
        <img src="{{ url_for('static', filename='images/carousel1.jpg') }}" alt="Proyecto Santa Leonor">
    </section>

    <!-- Formulario -->
    <section class="form-section">
        <div class="container">
            <h2>Descubre lo que tenemos para cumplir tus sueños</h2>
            <div class="form-box">
                <h3>Quiero recibir información</h3>
                <form id="infoForm">
                    <div class="form-grid">
                        <input type="text" placeholder="Nombre*" required>
                        <input type="text" placeholder="Apellidos*" required>
                        <input type="text" placeholder="Nro. de documento*" required>
                        <div class="phone-group">
                            <select><option>+51</option></select>
                            <input type="tel" placeholder="Teléfono" required>
                        </div>
                        <input type="email" placeholder="Correo electrónico*" required class="full-width">
                        <select class="full-width" required>
                            <option value="" disabled selected>Ubicación</option>
                            <option>Chilca</option>
                            <option>Lima</option>
                        </select>
                    </div>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" required>
                            He leído y acepto el Tratamiento de mis datos personales.
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" required>
                            He leído y acepto la Política para envío de comunicaciones comerciales.
                        </label>
                    </div>
                    <button type="submit" class="btn-submit">Solicitar Información</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Melina Inmuebles. Todos los derechos reservados.</p>
    </footer>

</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<!-- Registro del Service Worker para PWA -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registrado con éxito:', registration.scope);
                })
                .catch(error => {
                    console.log('ServiceWorker falló:', error);
                });
        });
    }
</script>

</body>
</html>
